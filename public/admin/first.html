<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/nprogress/nprogress.css">
	<link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
	<link rel="stylesheet" href="css/common.css">
</head>

<body>
	<div class="lt-aside">
		<a href="index.html" class="title">首页</a>
		<div class="user">
			<img src="images/default.jpg" alt="">
			<span>超级管理员</span>
		</div>
		<ul class="lt-nav">
			<li>
				<a href="user.html">
					<span class="glyphicon glyphicon-user"></span> 用户管理</a>
			</li>
			<li>
				<a href="javascript:;">
					<span class="glyphicon glyphicon-th-list"></span> 分类管理</a>
				<ul class="child">
					<li>
						<a class="active" href="first.html">一级分类</a>
					</li>
					<li>
						<a href="second.html">二级分类</a>
					</li>
				</ul>
			</li>
			<li>
				<a href="product.html">
					<span class="glyphicon glyphicon-tags"></span> 商品管理</a>
			</li>
		</ul>
	</div>
	<div class="lt-main">
		<div class="top">
			<a href="javascript:;" class="icon-menu glyphicon glyphicon-align-justify pull-left"></a>
			<a href="javascript:;" class="glyphicon glyphicon-log-out pull-right"></a>
		</div>
		<div class="lt-content">
			<ol class="breadcrumb">
				<li>
					<a href="#">管理系统</a>
				</li>
				<li>
					<a href="#">分类管理</a>
				</li>
				<li class="active">一级分类</li>
			</ol>
			<div>
				<button class="btn btn-default btn-add mb-20">添加分类</button>
			</div>
			<div>
				<table class="table text-center table-bordered">
					<thead>
						<tr>
							<td>序号</td>
							<td>分类名称</td>
						</tr>
					</thead>
					<tbody>
						<!-- 模板 -->
					</tbody>
				</table>

				<!-- 分页 -->
				<div class="text-right">
					<ul class="pagination">
						<li>
							<a href="#" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li>
							<a href="#">1</a>
						</li>
						<li>
							<a href="#" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</div>

	<!-- 模态框 -->
	<div class="modal first-modal fade bs-example-modal-sm" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
					<h4 class="modal-title">添加分类</h4>
				  </div>
				  <div class="modal-body">
					<form id="firstForm" novalidate="novalidate" class="bv-form"><button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
					  <div class="form-group has-feedback">
						<input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称" data-bv-field="categoryName"><i class="form-control-feedback" data-bv-icon-for="categoryName" style="display: none; top: 0px;"></i>
					  <small class="help-block" data-bv-validator="notEmpty" data-bv-for="categoryName" data-bv-result="NOT_VALIDATED" style="display: none;">请输入一级分类的名称</small></div>
					</form>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<!--
					  html5新增了几个属性：
					   placeholder：占位信息
					   autofocus:自动获取焦点
					   autoComplete:自动补全 默认是on,  off
					   multiple:多选  select  input:file
					   form="form" :form表单的id，允许你的input写到form的外面，可以通过form这个属性关联到表单，相当于写在form的里面。
				   -->
					<button type="submit" form="form" class="btn btn-primary">添加</button>
				  </div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	

</body>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="JS/common.js"></script>
<script src="JS/first.js"></script>
<script type="text/html" id="tpl">
	{{each rows v i}}
	<tr>
		<td>{{(page-1) * size + i + 1}}</td>
		<td>{{v.categoryName}}</td>
	</tr>
	{{/each}}
</script>

</html>
